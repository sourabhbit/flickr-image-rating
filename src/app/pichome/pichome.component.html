  <div class="container" style="margin-top: 50px; margin-bottom: 30px;">
  <div class="row">
    <div class="col-sm-3 col-md-6 col-lg-4">
      <img class="img-responsive" [src]="getImageUrl()" height="300px" width="300px" alt="Food Image">
    </div>

    <div class="col-sm-9 col-md-6 col-lg-8">
      <div class="row">
        <!-- title -->
        <div class="col-sm-12">
          <h4>Title : </h4> <p>{{chosenFood.title._content}}ðŸ‘Œ</p>
        </div>
        <!-- by -->
        <div class="col-sm-12">
          <h4>By : </h4> <p>{{chosenFood.owner.realname}}</p>
        </div>
        <!-- date -->
        <div class="col-sm-12">
          <h4>Date : </h4> <p>{{chosenFood.dates.taken | date}}</p>
        </div>
        <!-- description -->
        <div class="col-sm-12">
          <h4>Description : </h4> <p>{{chosenFood.description._content}}</p>
        </div>
      </div>
    </div>
  </div>

  <h4 style="text-align: center;">Reviews</h4>
<div class="row">
  <div class="col-sm-3"></div>
  <div class="col-sm-6">
    <ngx-stars [size]="2" (ratingOutput)="onRatingSet($event)" [color]="'#0097e6'" [maxStars]="10" [initialStars]="initialStars"></ngx-stars>
  </div>
  <div class="col-sm-3"></div>
</div>
<div class="col-sm-12">
  <h4 style="text-align: center;"> Your Name </h4>
  <input type="text" class="form-control rounded-0" placeholder="Please write your name here.." name="reviewName" [(ngModel)]="userReview.reviewName">
</div>
  <div class="col-sm-12">
    <h4 style="text-align: center;"> Comments </h4>
    <textarea class="form-control rounded-0" placeholder="Please write your opinion here.." name="reviewText" [(ngModel)]="userReview.reviewText" rows="5"></textarea>
  </div>
  <div class="col-sm-12">
    <button type="button" class="btn btn-primary review" (click)="createPhotoReview()" name="button"> Submit Review </button>
  </div>
  <div id="snackbar">
  </div>
</div>
